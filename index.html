<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* Keeping all original CSS and modifying video-container for image */
        h1 {
            font-family: monospace;
            color: pink;
            text-align: center;
            margin-top: 50px;
            position: relative;
            z-index: 1;
        }

        .content {
            position: relative;
            width: 100%;
            min-height: 100vh;
        }

        .media-container {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin: 20px auto;
            width: 90%;
            max-width: 800px;
            position: relative;
            z-index: 1;
        }

        .video-container {
            width: 275px;
            height: 60vh;
        }

        /* Updated video container to handle image */
        .video-container img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            border: 5px solid pink;
            border-radius: 10px;
            background-color: white;
        }

        .gif-container {
            width: 275px;
            height: 60vh;
        }

        .gif-container img {
            width: 100%;
            height: 100%;
            border: 5px solid pink;
            border-radius: 10px;
            object-fit: contain;
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
            position: relative;
            z-index: 2;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            font-family: monospace;
            border: 2px solid pink;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.3s ease;
            background-color: white;
        }

        .yes-button {
            background-color: pink;
            color: white;
            position: relative;
            z-index: 9999;
        }

        .no-button {
            background-color: white;
            color: pink;
            position: relative;
            z-index: 9999;
        }

        button:hover {
            transform: scale(1.1);
        }

        @media (max-width: 768px) {
            .media-container {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>WOULD YOU BE MY VALENTINE?</h1>
        <div class="button-container">
            <button class="yes-button" onclick="redirectToPage()">Yes</button>
            <button class="no-button" onmouseenter="moveButton(this)">No</button>
        </div>
        <div class="media-container">
            <div class="video-container">
                <img src="gha.jpg" alt="Valentine">
            </div>
            <div class="gif-container">
                <img src="tenor.gif" alt="Pleading cat">
            </div>
        </div>
    </div>

    <script>
        function moveButton(button) {
            setTimeout(() => {
                const margin = 50;
                const maxWidth = window.innerWidth - button.offsetWidth - margin;
                const maxHeight = window.innerHeight - button.offsetHeight - margin;

                const randomX = Math.max(margin, Math.floor(Math.random() * maxWidth));
                const randomY = Math.max(margin, Math.floor(Math.random() * maxHeight));

                button.style.position = 'fixed';
                button.style.left = randomX + 'px';
                button.style.top = randomY + 'px';
                button.style.zIndex = '9999';
            }, 0);
        }

        function redirectToPage() {
            window.location.href = '1.html';
        }
    </script>
</body>
</html>

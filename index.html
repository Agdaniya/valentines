<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        h1 {
            font-family: monospace;
            color: pink;
            text-align: center;
            padding: 20px 10px;
            font-size: 24px;
            position: relative;
            z-index: 1;
        }

        .content {
            position: relative;
            width: 100%;
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 10px;
        }

        .media-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin: 20px auto;
            width: 100%;
            max-width: 400px;
            position: relative;
            z-index: 1;
        }

        .video-container, .gif-container {
            width: 100%;
            aspect-ratio: 9/16;
            max-height: 40vh;
        }

        .video-container img, .gif-container img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            border: 5px solid pink;
            border-radius: 10px;
            background-color: white;
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
            position: relative;
            z-index: 2;
        }

        button {
            padding: 15px 30px;
            font-size: 18px;
            font-family: monospace;
            border: 2px solid pink;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.3s ease;
            background-color: white;
            min-width: 100px;
        }

        .yes-button {
            background-color: pink;
            color: white;
        }

        .no-button {
            background-color: white;
            color: pink;
        }

        button:hover {
            transform: scale(1.1);
        }

        /* Media queries for larger screens */
        @media (min-width: 768px) {
            h1 {
                font-size: 32px;
                margin-top: 30px;
            }

            .media-container {
                flex-direction: row;
                max-width: 800px;
            }

            .video-container, .gif-container {
                width: 275px;
                height: 60vh;
                max-height: 60vh;
            }
        }

        /* Ensure the "No" button stays within viewport */
        .no-button.moving {
            position: fixed;
            transition: none;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>WOULD YOU BE MY VALENTINE?</h1>
        <div class="button-container">
            <button class="yes-button" onclick="redirectToPage()">Yes</button>
            <button class="no-button" onmouseenter="moveButton(this)" ontouchstart="moveButton(this)">No</button>
        </div>
        <div class="media-container">
            <div class="video-container">
                <img src="gha.jpg" alt="Valentine">
            </div>
            <div class="gif-container">
                <img src="tenor.gif" alt="Pleading cat">
            </div>
        </div>
    </div>

    <script>
        function moveButton(button) {
            button.classList.add('moving');
            
            setTimeout(() => {
                const margin = 20;
                const maxWidth = window.innerWidth - button.offsetWidth - margin;
                const maxHeight = window.innerHeight - button.offsetHeight - margin;

                const randomX = Math.max(margin, Math.floor(Math.random() * maxWidth));
                const randomY = Math.max(margin, Math.floor(Math.random() * maxHeight));

                button.style.left = randomX + 'px';
                button.style.top = randomY + 'px';
            }, 0);
        }

        function redirectToPage() {
            window.location.href = '1.html';
        }
    </script>
</body>
</html>

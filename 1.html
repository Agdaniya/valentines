<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1 {
            font-family: monospace;
            color: pink;
            text-align: center;
            margin-top: 50px;
            position: relative;
            z-index: 1;
        }

        .rose-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px auto;
            width: 100%;
            max-width: 500px;
        }

        .rose {
            width: 100%;
            height: auto;
            object-fit: contain;
            border: 5px solid pink;
            border-radius: 10px;
            background-color: white;
        }

        .rose img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            display: block;
        }
    </style>
</head>
<body>
    <h1>THANKS!!!</h1>
    <div class="rose-container">
        <div class="rose">
            <img src="rose.jpg" alt="Rose bouquet">
        </div>
    </div>
</body>
</html>
